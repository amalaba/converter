<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>FE Workshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Merriweather|Text+Me+One|Gafata' rel='stylesheet' type='text/css'>-->

</head>
<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<section id="contact">
    <h2>Please fill in your choices</h2>
    <form>
        <label for="Convert"> Convert: </label>
        <select id = "Convert" required>
            <option value = "1">one</option>
            <option value = "2">two</option>
            <option value = "3">three</option>
            <option value = "4">four</option>
        </select> <br/>
        <label for="from value"> From Value: </label>
        <input type="text" id="from value"  required /><br />
        <input type="submit" id="submit" value="Convert" /> <br/>
        <label for="to value"> To Value: </label>
        <input type="text" id="to value" required /><br />

    </form>
</section>
</body>
</html>
